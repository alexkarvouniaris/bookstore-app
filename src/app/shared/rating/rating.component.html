<button
  mat-icon-button
  color={{color}}
  *ngFor="let ratingId of ratingArray; index as i"
  [id]="'star_' + i"
  (click)="onClick(i + 1)"
  matTooltip={{ratingId+1}}
  matTooltipPosition="above"
  class="button"
>
  <mat-icon>
    {{ iconType(i) }}
  </mat-icon>
</button>
<mat-error *ngIf="starCount == null || starCount == 0">
  Rating cannot be zero
</mat-error>
